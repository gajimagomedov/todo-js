<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">TODO</h1>
        </header>

        <ul id="todo-list" class="todo-list">
            <li class="todo-list__item">
                <input class="todo-list__checkbox" type="checkbox">
                <label class="todo-list__title">Изучить JavaScript</label>
                <input type="text" class="todo-list__textfield">
                <button class="todo-list__edit">Изменить</button>
                <button class="todo-list__delete">Удалить</button>
            </li>
        </ul>
        <form id="todo-form" class="todo-form">
            <input id="add-input" class="todo-form__input" type="text">
            <button id="add-button" class="todo-form__btn" type="submit">Добавить</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
